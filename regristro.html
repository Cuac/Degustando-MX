<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <center>
    <h1>
      Registro
    </h1>
       <div class="camara">
            <i class="fas fa-camera fa-7x"></i>
       </div>
   <section>
       <form id="cajas">
         <!--Nombre de Usuario-->
         <input class="caja1" type="text" name="nombre de usuario" placeholder="Nombre de Usuario" required>
         <!--Correo Electronico-->
        <input class="caja2" type="email" name="correo electronico" placeholder="correo electronico" required>
        <!--Contraseña-->
        <input class="caja3" type="text" name="contraseña" placeholder="contraseña" required>
        <!--Confirmar-->
        <input class="caja4" type="text" name="contraceña2" placeholder="confirmar contraseña" required>
      </form>
      <a href="www.google.com"> 
       <div>
           <button class="registrado">
             Registrate 
           </button>
       </div>
      </a>
   </section>
  </center>
